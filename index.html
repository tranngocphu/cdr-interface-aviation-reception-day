<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom2.5d.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-light bg-light ">
    <div class="navbar-brand title-1 text-muted" href="#">TRAINING ARTIFICIAL INTELLIGENCE FOR AIR TRAFFIC CONFLICT RESOLUTION</div>
  </nav>

  <div class="container-fluid" id="primary-container">    
    <div class="row mt-4 mb-4">
      <div class="col-xs-12 canvas-parent">
          <canvas id="my-canvas" height="660" width="1200"></canvas>
      </div>  	  
    </div>

    <div class="row mt-4 mb-4">
      <div class="col-xs-12 control-btn-group">
        <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-lg btn-danger" id="reload-btn" onclick="location.reload()">&#8635;</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-lg btn-info" id="demo-1-btn" onclick="LoadDemoData(1);">DEMO 1</button>
            <button type="button" class="btn btn-lg btn-info" id="demo-2-btn" onclick="LoadDemoData(2);">DEMO 2</button>
            <button type="button" class="btn btn-lg btn-info" id="demo-3-btn" onclick="LoadDemoData(3);">DEMO 3</button>
          </div>
          <div class="form-group row" hidden>
            <label class="col-sm-12 col-form-label">Current/Total Scen: <input type="number" id="current-scen" min="1" value="" style="width: 3em"> / <span id="all-scen">No data loaded</span></label>            
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-lg btn-primary navigate-btn" onclick="back();">&larr;</button>
            <button type="button" class="btn btn-lg btn-primary navigate-btn" onclick="next();">&rarr;</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="text" class="btn btn-lg btn-secondary navigate-btn" id="current-scen-btn"></button>
              <button type="text" class="btn btn-lg btn-secondary navigate-btn" id="all-scen-btn"></button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-lg btn-success" onclick="get_res();">TRAIN AND RUN ...</button>
          </div>
        </div>  
      </div>     
    </div>

    <div class="row">
      <div class="col-xs-12 training-progress">
          <span id="train-progress">Training in progress... <img src="img/loading.gif" height="40"></span>
      </div>        
    </div>
   

    <!-- PYTHON SERVER RESONPONSE WILL SHOW BELOW -->

    <div class="python-res">
      <div class="row" id="res-title" ></div>

      <div class="row pt-4" id="new-train-title"></div>
      <div class="row" id="res-new-train"></div>
      
      <div class="row pt-4" id="pre-train-title" ></div>
      <div class="row" id="res-pre-train"></div>
    </div>

    <footer class="footer text-muted bg-light mt-auto pt-3 pb-2">
        <div class="container">
            <span>AI TEAM @ Air Traffic Management Research Institute - Nanyang Technological University</span>
        </div>
    </footer>
  
  </div> <!-- end of biggest div after body tag -->

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/math.min.js"></script>
  <script type="text/javascript" src="js/paper-full.min.js"></script>
  <!-- <script type="text/javascript" src="js/threejs/three.min.js"></script> -->
	<!-- <script type="text/javascript" src="js/threejs/DragControls.js"></script>
	<script type="text/javascript" src="js/threejs/OrbitControls.js"></script>
	<script type="text/javascript" src="js/threejs/TransformControls.js"></script> -->
  <script type="text/javascript">
    paper.install(window);
    paper.setup('my-canvas');
  </script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/VisualToolClass.js"></script>
  <script type="text/javascript" src="js/2.5d/initialization.js"></script>
  <script type="text/javascript" src="js/2.5d/functions.js"></script>
  <script type="text/javascript" src="js/2.5d/interaction.js"></script>
  <script type="text/javascript" src="js/2.5d/dom.js"></script>
  <script type="text/javascript" src="js/2.5d/demo1.js"></script>
  <script type="text/javascript" src="js/2.5d/demo2.js"></script>
  <script type="text/javascript" src="js/2.5d/demo3.js"></script>
  <script type="text/javascript" src="js/2.5d/sample_res.js"></script>
  <script type="text/javascript" src="js/2.5d/test_case.js"></script>
  <!-- <script type="text/javascript" src="js/2.5d/airspace.js"></script> -->
  <!-- <script type="text/javascript" src="js/2.5d/communication.js"></script> -->
  <script type="text/javascript" src="js/2.5d/15Aug.js"></script>
</body>

</html>
